<!DOCTYPE html>
<html lang="en" class="sl-theme-dark">
  <head>
    <meta charset="utf-8" />
    <title>UI Mock Creator</title>

    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link

      sizes="16x16"

      type="module"
      src="https://unpkg.com/wired-elements/lib/wired-calendar.js?module"
